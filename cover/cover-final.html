<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description"
        content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI." />
    <meta name="keywords" content="Semantic-UI, Theme, Design, Template" />
    <meta name="author" content="PPType" />
    <meta name="theme-color" content="#ffffff" />
    <title>Cover Template for Semantic-UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <style type="text/css">
    
        div.ui.inverted.vertical.segment.dark-color {
            height: 100vh;
            background-color: rgb(51, 51, 51);
        }

        .ui.inverted.vertical.segment footer.ui.segment {           
            width: 100%;
            position: absolute;
            bottom: 0;
            color: gray;
            background-color: rgb(51, 51, 51);
        }       
    </style>
</head>

<body>
    <div class="ui inverted vertical center aligned segment dark-color">
        <nav class="ui container">
            <h1 class="ui inverted header">Cover</h1>
            <div class="ui borderless inverted compact menu">
                <a class="item">Home</a>
                <a class="active item">Feature</a>
                <a class="item">Contact</a>
            </div>
        </nav>
        <!-- "content" is not a native class of Semantic-UI -->
        <div class="ui content container">
            <h1 class="ui inverted header">Cover your page.</h1>
            <p>
                Cover is a one-page template for building simple and beautiful home
                pages. Download, edit the text, and add your own fullscreen background
                photo to make it your own.
            </p>
            <div class="ui huge button">Learn more</div>
        </div>
        <footer class="ui inverted vertical segment">
            Cover template for <a href="http://semantic-ui.com">Semantic-UI</a>, by
            <a href="https://github.com/semantic-ui-forest">@Semantic-UI-Forest</a>.
        </footer>
    </div>
</body>

</html>
